<h2>Generic Timeline component</h2>
<img [src]="IMAGE">

<div class="controls">
  <app-timeline-control (onPlay)= "startTimer($event)" (fastForward) ="goForth($event)" (backward)="goBack($event)" (OnSpeed)="speedModifier($event)"> </app-timeline-control>
</div>

<div class="bar">
<app-timeline-bar [data]= "obj" [max]="maxCount" [current]="count" [step]=0.1 (currentValue)="updateCount($event)" (onPlay)= "startTimer($event)" > </app-timeline-bar>
</div>
